<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="stylesheets/primary.css">
        <link rel="stylesheet" href="stylesheets/teacherdashboard.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="actionbar">
            <ul>
                <li><a id="classcode"></a></li>
                <li><a href="main.html" id="navright"> Main page </a></li>
            </ul>
        </div>

        <div id="manager">
            <form action="teacher.html" method="get">
              <label for="classes">Select a class:</label>
                  <select name="class" id="class">


                  </select>
              <input type="submit" value="Select">
            </form>
            <div id="qList">

            </div>



            <form class="newquestion" action="addQuestion.html" method="get">
                <input type="text" name="question" value="" hidden>
                <input type="submit" value="New Question">
            </form>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
        <script src="firebase.js"></script>

        <script src="dashboard.js"></script>




    </body>
</html>
